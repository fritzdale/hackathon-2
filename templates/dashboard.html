{% extends "bootstrap/base.html" %}

{% block title %}
Demo App
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='starter-template.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-light navbar-fixed-top"style="background-color: #e3f2fd;" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Redix-QR</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{url_for('index') }}">Home</a></li>
                          <li><a href="{{ url_for('logout') }}">Log Out</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div style="color:black;">

    <h3 style="text-align: center">QR Code Generator</h3>
        <br />
        <div class="form" align="center">
            <form action="http://127.0.0.1:5000/2" method="POST">
                <input type="text" name="text_content" id="content">
                <input type="submit" value="Generate">
            </form>

            {% if text_content is not none %}
                {{ svg_content|safe }}
                <br />
                <h4> {{text_content}} </h4>
            {% endif %}
        </div>

    </div><!-- /.container -->
{% endblock %}
